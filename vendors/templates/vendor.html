{% extends 'base.html' %}
{% block title %} {{t}} {% endblock %}

{% block content %}

<main class="container">
    <h1> Vendors Details</h1>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Activities</th>
                    <th>Actions</th>

                </tr>
            </thead>

            <!-- name = models.CharField(max_length=50)
    address = models.CharField(max_length=50)
    contact = models.PositiveBigIntegerField(default=0)
    email = models.CharField(max_length=50)
    action = models.CharField(max_length=50)
     -->




            <tbody>
                {% for a in vendor %}
                <tr>
                    <td>{{ a.name}}</td>
                    <td>{{ a.address}}</td>
                    <td>{{ a.contact}}</td>
                    <td>{{ a.email}}</td>
                    <td>{{ a.action}}</td>
                    <td>
                        <a href="" class="btn btn-sm btn-warning">Edit</a>
                        <a href="" class="btn btn-sm btn-danger">Delete</a>
                    </td>



                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
</main>
{% endblock %}
